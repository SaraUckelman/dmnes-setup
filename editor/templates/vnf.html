{% extends "base.html" %}
{% block title %}VNF input{% endblock %}
{% block head %}
  {{ super() }}
  <script src="{{ url_for('static', filename='funcs.js') }}" type="text/javascript"></script>
  <script language="javascript">
    var prev_onload = window.onload ? window.onload : function() {};
    window.onload = function() {
      prev_onload();
      setBibKeys();
    };
  </script>
{% endblock %}
{% block content %}
  <nav>
    <span><a href="logout">Logout</a></span> 
    <span><a href="cnf">CNF</a></span>
    <span>VNF</span>
    <span><a href="bib">Bib</a></span>
  </nav>
  <form action="" method="post" onsubmit="return validateBibKey();">
    <table>
      <tr>
        <th>
          <label for="name">Name</label>
        </th>
        <td>
          <input id="name" name="name" type="text" size=""/>
        </td>
      </tr>
      <tr>
<!-- TODO: nym should autocomplete? from db -->
<!-- TODO: nym can be multiple -->
        <th>
          <label for="nym">Nym</label>
        </th>
        <td>
          <input id="nym" name="nym" type="text" size=""/>
        </td>
      </tr>
      <tr>
        <th>
          <label for="gen">Gender</label>
        </th>
        <td>
          <select id="gen" name="gen">
            <option value="M">Masculine</option>
            <option value="F">Feminine</option>
            <option value="U">Unknown</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>
          <label for="case">Case</label>
        </th>
        <td>
          <select id="case" name="case">
            <option value="unc"></option>
            <option value="abl">Ablative</option>
            <option value="acc">Accusative</option>
            <option value="dat">Dative</option>
            <option value="gen">Genitive</option>
            <option value="nom">Nominative</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>
          <label for="lang">Language</label>
        </th>
        <td>
          <input id="lang" name="lang" type="text" required/>
        </td>
      </tr>
      <tr>
        <th>
          <label for="place">Place</label>
        </th>
        <td>
          <textarea id="place" name="place" cols="60" rows="1" required></textarea>
        </td>
      </tr>
      <tr>
        <th>
          <label for="date">Date</label>
        </th>
        <td>
          <input id="date" name="date" type="text" required/>
        </td>
      </tr>
      <tr>
        <th>
          <label for="bib_key">Source</label>
        </th>
        <td>
          <input id="bib_key" name="bib_key" type="text" list="bib_key_list" required onblur="if (this.value) validateBibKey();"/>
          <datalist id="bib_key_list">
          </datalist>
          <label for="bib_loc">@</label> 
          <input id="bib_loc" name="bib_loc" type="text"/>
        </td>
      </tr>
      <tr>
        <th>
          <label for="note">Note</label>
        </th>
        <td>
          <textarea id="note" name="note" cols="60" rows="5"></textarea>
        </td>
      </tr>
      <tr>
        <td/>
        <td>
          <button type="submit" value="Submit">Submit</button>
          <button type="reset" value="Clear">Clear</button>
        </td>
      </tr>
    </table>
  </form>
{% endblock %}
